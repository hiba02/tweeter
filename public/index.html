<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Righteous|Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="navWrite"><b>Write</b> a new tweet</span>
    </nav>
      <header>
        <div class="avatar">
          <img src="/images/profile-hex.png"> 
          <div class="yourName">
            <h2>YoonSoon Kang</h2>
          </div>
        </div>
        <br>

      </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="insideContainer">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="http://localhost:8080/tweets">
            <div class="tweetStyleText">
              <textarea rows="2" name="text" placeholder="What are you humming about?"></textarea>
            </div>
            <div class="formButtonCounter">
              <input class="tweetButton" type="submit" value="TWEET">
              <span class="counter">140</span>
            </div>
          </form>
        </section>

      <section id="tweet-container">  
     
      </section>
      </div>
    </main>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </body>
</html>
